<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons form {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Chef: <span th:text="${nameOfChef}"></span></h1>
</header>

<section>
    <h2>Bio:</h2>
    <p th:text="${bioofChef}"></p>

    <h2>Dishes prepared by this chef:</h2>
    <ul th:each="dish : ${dishes}">
        <li>
            <span th:text="${dish.name} + ' (' + ${dish.cuisine} + ', ' + ${dish.preparationTime} + ' min, Rating: ' + ${chef.getScoreForDish(dish)} + ')'"></span>
        </li>
    </ul>
</section>

<section class="buttons">
    <form action="/dish" method="GET">
        <input type="hidden" name="idOfChef" th:value="${idOfChef}">
        <button type="submit">Add More Dishes</button>
    </form>

    <form action="/listChefs" method="GET">
        <button type="submit">Back to Chef List</button>
    </form>
</section>

</body>
</html>
