<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Restaurant Chefs - Welcome to Our Restaurant</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Restaurant</h1>
</header>
<main>
    <h2>Choose a chef:</h2>
    <form action="/dish" method="POST">

        <div th:each="chef : ${chefs}">
            <input type="radio"
                   name="idOfChef"
                   th:value="${chef.id}">

            Name:
            <span th:text="${chef.firstName}">First</span>
            <span th:text="${chef.lastName}">Last</span>,

            Bio:
            <span th:text="${chef.bio}">Bio</span>

            <div>
                <a th:href="@{'/chefDetails?idOfChef=' + ${chef.id}}"
                   style="padding:6px 12px; background:#4CAF50; color:white; text-decoration:none; border-radius:4px;">
                    Chef Details
                </a>
            </div>
            <br/>
        </div>

        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
